<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GameBoard</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/gameList.css">
      <link rel="icon" href="images/icon.png" sizes="96x96">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
      <script src="build/main.bundle.js" defer></script>
   </head>
   <body>
      <header>
      </header>
      <div class='container'>
         <div class='row'>
            <div class='col s1'>
               <ul id="slide-out" class="sidenav grey darken-4 menu">
                  <section class='pageTitle white-text '>
                     <h5>Jeux</h5>
                  </section>
				  </li>
				  <hr>

                  <li ><a class='grey-text' href="/">Jeux</a></li>
                  <li><a class='grey-text' href="/mes-favoris">Favoris</a></li>
				  <li><a class='grey-text' href="/lequipe.fr">Equipe</a></li>
				  <hr>
				  <div class='filters' hidden>
					
				  <li class='grey-text centered'><h6>Filtres</h6></li>
				  <li>
					<form>
					   <div class="input-field ">
						  <input id="search" type="search" >
						  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
						  <i class="material-icons" id='close'>close</i>
					   </div>
					</form>
				 </li>  
				  <label for="ordering"><h6>Trier par :</h6></label>
				  	<li><select name="ordering" id='ordering'>
						  <option value=' ' >Pertinence</option>
						  <option value='-metacritic'>Meilleure note</option>
						  <option value='-released'>Dernières sorties</option>
                    <option value='name'>Ordre Alphabétique</option>
						</select>
					</li>

					<label for="genres"><h6>Genre :</h6></label>
				  	<li><select name="genres" id='genres'>
						  <option value='' >All</option>
						  <option value='action'>Action</option>
						  <option value='indie'>Indés</option>
                    <option value='adventure'>Aventure</option>
                    <option value='role-playing-games-rpg'>RPG</option>
                    <option value='strategy'>Strategie</option>
                    <option value='shooter'>Shooter</option>
                    <option value='casual'>Casual</option>
                    <option value='simulation'>Simulation</option>
                    <option value='puzzle'>Puzzle</option>
                    <option value='arcade'>Arcade</option>
                    <option value='platformer'>Platformer</option>
                    <option value='racing'>Course</option>
                    <option value='sports'>Sports</option>
                    <option value='massively-multiplayer'>Massivement multijoueur</option>
                    <option value='fighting'>Combat</option>
                    <option value='family'>Famille</option>
                    <option value='board-games'>Jeux de plateau</option>
                    <option value='educational'>Educatif</option>
                    <option value='card'>Cartes</option>

						</select>
               </li>
               <li><a class='grey-text' id='reset' href="/">Réinitialiser les filtres</a></li>
				</div>
               </ul>
            </div>
            <div class='page col s12 offset-s2'></div>
         </div>
         <div id="scrollUp">
            <a href="#top"><img src="to_top.png"/></a>
         </div>
      </div>
   </body>
</html>
